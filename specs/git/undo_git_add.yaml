---
name: Undo git add
command: "git reset {{file}}"
tags:
  - git
description: "Removes a file that was staged for commit by `git add`. Executing `git reset` without any file name will unstage all changes."
arguments:
  - name: file
    description: The file to unstage
    default_value: ~
source_url: "https://stackoverflow.com/questions/348170/how-do-i-undo-git-add-before-commit"
author: genehack
author_url: "https://stackoverflow.com/users/39933/genehack"
shells: []
